<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>/{{ board.id }}/ - {{ board.title }} No. {{ thread_id }}</title>
  <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>

<h1><a href="/{{ board.id }}/">/{{ board.id }}/</a> - {{ board.title }} No. {{ thread_id }}</h1>

<h3>Replies</h3>

{% for post in posts %}
<article id="id{{ post.id }}">
  <time>{{ post.date.strftime('%Y-%m-%d %H:%M:%S') }}</time>
  No. <a href="#id{{ post.id }}">{{ post.id }}</a>
  {{ post.text|nl2br }}
</article>
<hr>
{% endfor %}

<form method="post">
  <h4>Reply:</h4>
  <textarea rows="6" cols="40" name="text"></textarea><br>
  <div class="g-recaptcha" data-sitekey="{{ RECAPTCHA_KEY }}"></div>
  <button type="submit">Post reply</button>
</form>
</body>
